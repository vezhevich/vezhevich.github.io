<!DOCTYPE html>
<html>
	<head>
        <title>Деловая сеть</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/switch.css" rel="stylesheet" type="text/css">
		<link href="css/custom.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
	<body>
		<div id="container">
			<div id="header">
				<div class="centered clearfix">
					<div class="wrapper fl-l">
						<div class="navi">
							<!-- к ссылкам добавляем класс active для border вокруг -->
							<a class="clinet" href="#">Клиенты <i class="icon icon-plus"></i></a><a href="#">Администраторы</a><a class="active" href="#">Настройки</a>
						</div>
					</div>
					<div class="enter fl-l text-right">
						<a href="#">Administrator_DSI <i class="icon icon-enter"></i></a>
					</div>
					<div class="logo fl-l"><a href="/"><img src="img/logo.png" alt="">Деловая Сеть</a></div>
				</div>
			</div>
			<div id="content">
				<div class="centered">
					<div class="bg-content b-settings">
						<div class="p30">
							<table>
								<tbody>
									<tr>
										<td class="col1">Электронный адрес</td>
										<td class="col2"><input type="email" placeholder="main_admin@dsi.ru"></td>
									</tr>
								</tbody>
							</table>
							<p class="mt20 mb10"><strong>Пароль для входа</strong></p>
							<table>
								<tbody>
									<tr>
										<td class="col1">Старый пароль</td>
										<td class="col2"><input type="password" name="password"></td>
										<!-- при ошибке добавлять к input class="error" -->
									</tr>									
									<tr>
										<td class="col1">Новый пароль</td>
										<td class="col2"><input type="password" name="password"></td>
										<!-- при ошибке добавлять к input class="error" -->
									</tr>									
									<tr>
										<td class="col1">Новый еще раз</td>
										<td class="col2"><input type="password" name="password"></td>
										<!-- при ошибке добавлять к input class="error" -->
									</tr>
									<tr>
										<td class="col1"></td>
										<td class="col2">
											<div class="btn inner"><a href="#">Сохранить изменения</a></div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-push"></div>
		</div>
		<div id="footer">
			<div class="centered pt40 clearfix">
				<div class="fl-l">
					<p>АО «Деловая Сеть — Иркутск»</p>
				</div>
				<div class="fl-r s38 text-right">
					<img src="img/s38.png" alt=""><a href="http://studio38.ru/">сделано </br> в Студии 38</a>
				</div>
			</div>
		</div>																	
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>				
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
 		<script type="text/javascript" src="js/site.js"></script>
	</body>
</html>
