<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Бесплатный Wi-fi доступ посетителям филиалов «Мособлгаз»</title>
	<link rel="stylesheet" href="/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="container">
		<div class="main-wrapper">
			<div class="main-logo-xs">
				<a href="#"><img src="/images/logo-xs.svg" alt=""></a>
			</div>
			<div class="main-content">
				<h1>Бесплатный Wi-fi доступ посетителям филиалов «Мособлгаз»</h1>
				<form action="" class="main-form">
					<p>Мы отправили код доступа по СМС на номер <span class="main-form-text-medium">+79181077772</span>.</p>
					<div class="main-form-title">Код доступа</div>
					<div class="main-form-wrapper">
						<input type="text" class="main-form-input main-form-input--small">
						<div class="main-form-text">
							<span>Отправить код доступа повторно через 00:28 сек.</span>
							<a href="#">Отправить код повторно</a>
						</div>
					</div>
					<!-- текст ошибки -->
					<div class="main-form-input-error-text">Неверный код доступа</div>
					<div class="main-form-group-button">
						<a class="btn-back" href="/">← Назад</a>
						<button class="btn-default btn-mute" type="submit">Получить доступ</button>
					</div>
				</form>
			</div>
		</div>
		<div class="main-copy">© 2017 ГУП МО «Мособлгаз»</div>
		<div class="main-logo">
			<a href="#"><img src="/images/logo.svg" alt=""></a>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.maskedinput.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('input[type=tel]').on( 'click', function(e){
			if( window.innerWidth <= 768)
		  {
		  	$('.main-wrapper').animate({
		        scrollTop: $(this).offset().top
		    }, 300);
		  }
		  });
	</script>
</body>
</html>
