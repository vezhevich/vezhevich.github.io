<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Бесплатный Wi-fi доступ посетителям филиалов «Мособлгаз»</title>
	<link rel="stylesheet" href="./css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="container">
		<div class="main-wrapper">
			<div class="main-logo-xs">
				<a href="#"><img src="./images/logo-xs.svg" alt=""></a>
			</div>
			<div class="main-content">
				<h1>Бесплатный Wi-fi доступ посетителям филиалов «Мособлгаз»</h1>
				<form action="" class="main-form">
					<p>Для доступа к сети укажите и подтвердите ваш номер мобильного телефона. Если у вас нет личного кабинета, он будет создан автоматически.</p>
					<div class="main-form-title">Номер моб. телефона</div>
					<div class="main-form-wrapper">
						<!-- main-form-input--error -->
						<input id="tel" type="tel" class="main-form-input" placeholder="+7 (983) 2332-2345">
						<!-- <div class="main-form-input-text--error">Некорректный номер телефона</div> -->
					</div>
					<div class="main-form-helper">
						<input id="p1" type="checkbox" class="main-form-checkbox">
						<label for="p1" class="main-form-label">Согласен на обработку персональных данных</label>
					</div>
					<a href="reg.html" class="btn-default">Подтвердить по СМС</a>
				</form>				
			</div>
		</div>
		<div class="main-copy">© 2017 ГУП МО «Мособлгаз»</div>
		<div class="main-logo">
			<a href="#"><img src="./images/logo.svg" alt=""></a>
		</div>
	</div>
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.maskedinput.js"></script>
	<script src="./js/vanilla-masker.js"></script>
	<script src="./js/main.js"></script>
	<script>
		function inputHandler(masks, max, event) {
			var c = event.target;
			var v = c.value.replace(/\D/g, '');
			var m = c.value.length > max ? 1 : 0;
			VMasker(c).unMask();
			VMasker(c).maskPattern(masks[m]);
			c.value = VMasker.toPattern(v, masks[m]);
		}

		var telMask = ['+9 999-999-9999', '+9 999-999-9999'];
		var tel = document.querySelector('#tel');
		VMasker(tel).maskPattern(telMask[0]);
		tel.addEventListener('input', inputHandler.bind(undefined, telMask, 14), false);

		var docMask = ['+9 999-999-9999', '+9 999-999-9999'];
		var doc = document.querySelector('#doc');
		VMasker(doc).maskPattern(docMask[0]);
		doc.addEventListener('input', inputHandler.bind(undefined, docMask, 14), false);
	</script>
</body>
</html>
