<body>
    <div class="l-footer-wrapper">
        <!-- header -->
        <header class="b-header">
            <div class="l-container">
                <div class="b-header__logo">
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="#logo_header"></use>
                        </svg>
                    </a>
                </div>
                <a href="dealers.html" class="b-dealer-link">
                    <svg class="icon">
                        <use xlink:href="#find_dealer"></use>
                    </svg>
                    найти дилера
                </a>
                <div class="b-social-links">
                    <a href="#" class="b-social-links__item b-social-links__item-vk">
                        <svg class="icon">
                            <use xlink:href="#social_1_vk"></use>
                        </svg>
                    </a>
                    <a href="#" class="b-social-links__item b-social-links__item-tw">
                        <svg class="icon">
                            <use xlink:href="#social_2_twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="b-social-links__item b-social-links__item-fb">
                        <svg class="icon">
                            <use xlink:href="#social_3_facebook"></use>
                        </svg>
                    </a>
                    <a href="#" class="b-social-links__item b-social-links__item-yt">
                        <svg class="icon">
                            <use xlink:href="#social_4_youtube"></use>
                        </svg>
                    </a>
                    <a href="#" class="b-social-links__item b-social-links__item-in">
                        <svg class="icon">
                            <use xlink:href="#social_5_instagram"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <!-- end header -->

        <div class="l-content">
            <!-- b-promo -->
            <a href="action.html" class="b-promo">
                <div class="b-promo__ctn" style="background-image: url('./img/promo.jpg')">
                    <!-- распорка для сохранения пропорций -->
                    <img src="./img/promo.jpg" alt="">
                </div>
                <span class="b-promo__btn">купить со скидкой</span>
            </a>
            <!-- end b-promo -->

            <!-- b-dealer -->
            <section class="b-dealer">
                <div class="b-dealer__left">
                    <div class="b-dealer__wrapper" style="background-image: url('./img/svg/dealers_map.svg')">
                        <div class="b-dealer__text">
                            <div class="b-dealer__title">ГДЕ КУПИТЬ MAKITA?</div>
                            <div class="b-dealer__teaser">мы в 214 городах России</div>
                        </div>
                    </div>
                </div>
                <div class="b-dealer__right">
                    <a href="dealers.html" class="b-dealer__btn">найти дилера</a>
                </div>
            </section>
            <!-- end b-dealer -->
        </div>

        <!-- footer -->
        <footer class="b-footer">
            <div class="l-container">
                <div class="b-footer__left">
                    <div class="b-footer__logo">
                        <a href="#">
                            <svg class="icon">
                                <use xlink:href="#logo_footer"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="b-footer__text">ООО "Макита", ©2019 Москва, ул. Пермская, д.1, стр.1</div>
                    <a class="b-footer__phone" href="tel:+74959158866">+7 (495) 915 88 66</a>
                </div>
                <div class="b-footer__right">
                    <a href="#" class="b-dealer-link">
                        <svg class="icon">
                            <use xlink:href="#find_dealer"></use>
                        </svg>
                        найти дилера
                    </a>
                    <div class="b-social-links">
                        <a href="#" class="b-social-links__item b-social-links__item-vk">
                            <svg class="icon">
                                <use xlink:href="#social_1_vk"></use>
                            </svg>
                        </a>
                        <a href="#" class="b-social-links__item b-social-links__item-tw">
                            <svg class="icon">
                                <use xlink:href="#social_2_twitter"></use>
                            </svg>
                        </a>
                        <a href="#" class="b-social-links__item b-social-links__item-fb">
                            <svg class="icon">
                                <use xlink:href="#social_3_facebook"></use>
                            </svg>
                        </a>
                        <a href="#" class="b-social-links__item b-social-links__item-yt">
                            <svg class="icon">
                                <use xlink:href="#social_4_youtube"></use>
                            </svg>
                        </a>
                        <a href="#" class="b-social-links__item b-social-links__item-in">
                            <svg class="icon">
                                <use xlink:href="#social_5_instagram"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer -->
    </div>
