<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Описание сайта содержит не более 150 символов">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="b-header b-header_mod">
    <div class="l-container b-header__wrapper">
        <a href="/" class="b-header__logo">
            <img src="./images/logo-lg.svg" alt="">
        </a>
    </div>
</header>
<section class="main-content">
    <div class="l-container">
        <div class="l-wrapper-center l-wrapper-center_inner">
            <div class="b-card-pay">
                <form class="b-form">
                    <div class="b-card-pay__media">
                        <div class="b-card-pay__media-img" style="background-image: url(./images/content/user.jpg)"></div>
                        <div class="b-card-pay__media-text">
                            Александр <br><span>Ковальский</span>
                        </div>
                    </div>
                    <div class="b-form__item">
                        <span class="b-form__label">Сумма<sup>*</sup></span>
                        <input type="text" class="input">
                    </div>
                    <div class="b-form__item">
                        <span class="b-form__label">Комментарий<sup>*</sup></span>
                        <textarea class="textarea" name="" id="" cols="30" rows="10" maxlength="70" placeholder="до 70 символов"></textarea>
                    </div>
                    <div class="b-form__button">
                        <div class="btn btn-green">
                            <button type="submit">Оплатить</button>
                        </div>
                    </div>
                </form>
                <div class="b-card-pay-triangle"></div>
            </div>
        </div>
    </div>
</section>
<footer class="b-footer b-footer_mod">
    <div class="l-container b-footer__wrapper">
        <div class="b-footer-center-ctn">
            <a href="/"><img src="./images/content/sber.svg" alt=""></a>
            <nav class="b-footer__nav list_unstyle">
                <ul class="list_unstyle">
                    <li><a href="#">Условия использования</a></li>
                    <li><a href="#">Политика конфиденциальности</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Как это работает</a></li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
