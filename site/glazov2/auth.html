	<meta charset="utf-8">

	<div class="auth">
        <div class="auth__column auth__column-left" style="background-image: url('./images/dist/auth.png')"></div>
        <div class="auth__column auth__column-right">
            <div class="auth__column-ctn">
                <header class="header header_auth">
    <div class="l-container">
        <div class="header__logo">
            <a href="#">
                <img src="./images/dist/logo.png" alt="">
                <span>обучающий <br> портал</span>
            </a>
        </div>
    </div>
</header>
                <div class="h1 auth__title">Вход</div>
                <form class="auth__form" action="url">
                    <div class="auth__form-item">
                        <label class="label-default" for="auth_email">Ваш e-mail</label>
                        <!--input_error для ошибки-->
                        <input class="input input-default" id="auth_email" type="email" placeholder="Email">
                        <span class="input_error-text">Error Message</span>
                    </div>
                    <div class="auth__form-item">
                        <label class="label-default" for="auth_email">Пароль</label>
                        <!--input_error для ошибки-->
                        <input class="input input-default" id="auth_pass" type="password" placeholder="Пароль">
                        <span class="input_error-text">Error Message</span>
                    </div>
                    <div class="auth__form-item">
                        <button class="button button_orange" type="submit">Войти</button>
                    </div>
                    <div class="auth__form-item">
                        <a class="auth__link" href="recovery.html">Напомнить пароль</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
